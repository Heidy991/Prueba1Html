<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   
    <h1>Formularios</h1>

    <form action="/datos" method="post">


    <!-- Campo de Texto  -->

    <label for="texto"> Campo de Texto  </label>
    <input type="text" id="texto" name="texto" placeholder="ingrese texto">
    <br>
    <br>

    <!-- Campo de tipo contraseña -->

    <label for="">Campo de contraseña</label>
    <input type="password" id="clave" name="clave" placeholder="ingrese contraseña"> 
    <br>
    <br>

    <!-- Campo de correo -->

    <label for="correo">campo para email</label>
    <input type="email" id="correo" name="correo" placeholder="ingrese correo">
    <br>
    <br>

    <!-- Campo de texto para telefono -->

    <label for="telefono">campo para telefono</label>
    <input type="tel" id="telefono" name="telefono" placeholder="ingrese telefono" minlength="1" maxlength="10">
    <br><br>

    <!-- Campo para las URL -->

    <label for="rutas">campo para las url</label>
    <input type="url" id="rutas" name="rutas" >
    <br><br>

    <!-- Campo para numeros -->
    
    <label for="numero"> Campo para numeros</label>
    <input type="number" id="numero" name="numero">
    <br><br>

    <!-- Campo de tipo rango -->

    <label for="rango">Campo de tipo rango</label>
    <input type="range" id="rango" name="rango">
    <br><br>

    <!-- Campo para las fechas -->

    <label for="fecha">Campo de tipo fecha</label>
    <input type="date" id="fecha" name="fecha">
    <br><br>

    <!-- Campo de tipo hora -->

    <label for="hora">Campo de tipo hora</label>
    <input type="time" id="hora" name="hora">
    <br><br>

    <!-- Campo de tipo fecha y hora -->

    <label for="date time">Campo datetime</label>
    <input type="datetime-local" id="datetime">
    <br><br>

    <!-- Campo de tipo mes -->


    <label for="mes">Campo de tipo mes</label>
    <input type="month" id="mes" name="mes">
    <br><br>

    <!-- Campo para la semana -->

    <label for="semana">Campo de tipo semana</label>
    <input type="week" id="semana" name="semana">
    <br><br>

    <!-- Campo para seleccionr colores -->
    
    <label for="colores">Campo para los colores</label>
    <input type="color" id="colores" name="colores">
    <br><br>

    <!-- Campo para los checkbox -->

    <label for="seleccion">Campo para seleccionar</label>
    <input type="checkbox" id="seleccion" name="seleccion">
    <br><br>

    <!-- Campo para subir archivos -->

    <label for="archivo">Campo de tipo archivo</label>
    <input type="file" id="archivo" name="archivo">
    <br><br>

    <!-- Etiqueta para un boton -->

    <input type="submit" value="enviar">
    <br><br>

   
    <!-- Boton para reiniciar los campos del formulario -->
     
    <input type="reset" value="reiniciar">
    <br><br>

    <!-- Boton con una imagen -->

    <input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRJ8GXlyaw-cJWBLA0yK9M9vPfTWMuRTbBaxd-WwDrCMMB84-mBQRzC20rNGGqmhViw88&usqp=CAU" alt="enviar" height="35" width="35">
    <br><br>

    <button type="submit">Mi boton


        <img src="https://www.bbvaapimarket.com/wp-content/uploads/2014/09/115a8_html_strong.jpg" alt="Mi boton" height="55" width="55">


        
    </button>


    
    




    </form>

</body>
</html>
